<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Remote Work Site</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <img class="logo" src="images/logos/logo.svg" alt="" />
          <span class="features">Features</span>
          <span class="company">Company</span>
          <span class="careers">Careers</span>
          <span class="about">About</span>
        </div>

        <div class="header-right">
          <span class="login">Login</span>
          <div class="register-border">
            <span class="register">Register</span>
          </div>
        </div>
      </header>

      <main>
        <div class="main-container">
          <span class="main-text"
            >Make <br />
            remote work</span
          >
          <p>
            Get your team in sync, no matter your location. <br />
            Streamline processes, create team rituals, and watch productivity
            soar.
          </p>
          <span class="learn-more">Learn more</span>
        </div>
        <img class="front-img" src="images/image-hero-desktop.png" />
      </main>
    </div>
  </body>
</html>
